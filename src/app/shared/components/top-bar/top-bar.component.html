<header class="fixed top-0 left-0 w-full z-50 bg-white/60 backdrop-blur-md shadow-md">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between px-6 py-3">
        <!-- Logo -->
        <a href="/" class="flex items-center space-x-2">
            <img src="assets/logonewnb.png" alt="Manresa Logo" class="h-12 w-auto" />
        </a>

        <!-- Hamburger (Mobile) -->
        <button class="lg:hidden text-gray-700 focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Nav links (Desktop) -->
        <nav class="hidden lg:flex pr-2">
            <ul class="flex items-center space-x-8 text-sm font-medium">
                <li>
                    <a routerLink="/sobre-manresa" routerLinkActive="text-red-600 border-b-2 border-red-600"
                        class="text-gray-700 hover:text-red-600 transition-all duration-200 pb-1">
                        Nuestra Historia
                    </a>
                </li>
                <li>
                    <a routerLink="/retiros" routerLinkActive="text-red-600 border-b-2 border-red-600"
                        class="text-gray-700 hover:text-red-600 transition-all duration-200 pb-1">
                        Retiros
                    </a>
                </li>
                <li>
                    <a routerLink="/eventos" routerLinkActive="text-red-600 border-b-2 border-red-600"
                        class="text-gray-700 hover:text-red-600 transition-all duration-200 pb-1">
                        Eventos
                    </a>
                </li>
                <li>
                    <a routerLink="/contact" routerLinkActive="text-red-600 border-b-2 border-red-600"
                        class="text-gray-700 hover:text-red-600 transition-all duration-200 pb-1">
                        Contáctanos
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Mobile Nav -->
    <!-- TODO: add routerlink -->
    <!-- Mobile Nav -->
    <div *ngIf="isMenuOpen"
        class="lg:hidden absolute top-full left-0 w-full bg-white/90 backdrop-blur-md shadow-lg rounded-b-xl animate-fade-in px-6 py-4 transition-all duration-300">
        <ul class="flex flex-col gap-4 text-sm font-medium">
            <li>
                <a routerLink="/hero" (click)="isMenuOpen = false" routerLinkActive="text-red-600 font-semibold"
                    class="text-gray-700 hover:text-red-600 transition">Inicio</a>
            </li>
            <li>
                <a routerLink="/sobre-manresa" (click)="isMenuOpen = false"
                    class="text-gray-700 hover:text-red-600 transition">Conoce Nuestra Historia</a>
            </li>
            <li>
                <a routerLink="/retiros" (click)="isMenuOpen = false"
                    class="text-gray-700 hover:text-red-600 transition">Retiros</a>
            </li>
            <li>
                <a routerLink="/eventos" (click)="isMenuOpen = false"
                    class="text-gray-700 hover:text-red-600 transition">Eventos</a>
            </li>
            <li>
                <a routerLink="/contact" (click)="isMenuOpen = false"
                    class="text-gray-700 hover:text-red-600 transition">Contáctanos</a>
            </li>
        </ul>
    </div>

</header>
